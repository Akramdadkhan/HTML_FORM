<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forminput</title>
  </head>
  <body>
    <form action="">
      <label for="">NAME:</label><br />
      <input type="text" /><br /><br />
      <label for="Name">E-MAIL:</label><br />
      <input type="email" /><br /><br />
      <label for="Name">PASSWORD:</label><br / >
      <input type="password" /><br /><br />
      <h3>Languages you known</h3>

      <input type="checkbox" name="" id="" />
      <label for="">HTML</label><br />
      <input type="checkbox" name="" id="" />
      <label for="">CSS</label><br />
      <input type="checkbox" name="" id="" />
      <label for="">JAVASCRIPT</label><br />

      <h3>Gender</h3>
      <label for="">MALE</label>
      <input type="radio" name="Gender" />
      <label for="">FEMAlE</label>
      <input type="radio" name="Gender" /><br /><br />
      <button>Search</button><br /><br />
      <input type="file" /><br /><br />
      <input type="date" name="" id="" /><br /><br />
      <input type="time" /><br /><br />
      <input type="number" min="6" max="10" step="5" /><br /><br />
      <input type="range" /><br /><br />
      <input type="reset" /><br /><br />
      <input type="url" /><br /><br />
      <input list="Country" />
      <datalist id="Country">
        <option value="India">Asia</option>
        <option value="Bangladesh">Asia</option>
        <option value="Bhutan">Asia</option>
        <option value="China">Asia</option>
        <option value="Afghanistan">Asia</option>
        <option value="Russia"
      </datalist>
      <br /><br />
      <input type="submit" />
    </form>
  </body>
</html>
